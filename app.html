<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Fashion Design</title>
</head>

<body>
  <style>
    :root {
      --background: 0 0% 100%;
      --foreground: 240 10% 3.9%;
      --card: 0 0% 100%;
      --card-foreground: 240 10% 3.9%;
      --popover: 0 0% 100%;
      --popover-foreground: 240 10% 3.9%;
      --primary: 240 5.9% 10%;
      --primary-foreground: 0 0% 98%;
      --secondary: 240 4.8% 95.9%;
      --secondary-foreground: 240 5.9% 10%;
      --muted: 240 4.8% 95.9%;
      --muted-foreground: 240 3.8% 45%;
      --accent: 240 4.8% 95.9%;
      --accent-foreground: 240 5.9% 10%;
      --destructive: 0 72% 51%;
      --destructive-foreground: 0 0% 98%;
      --border: 240 5.9% 90%;
      --input: 240 5.9% 90%;
      --ring: 240 5.9% 10%;
      --chart-1: 173 58% 39%;
      --chart-2: 12 76% 61%;
      --chart-3: 197 37% 24%;
      --chart-4: 43 74% 66%;
      --chart-5: 27 87% 67%;
      --radius: 0.5rem;
    }

    img[src="/placeholder.svg"],
    img[src="/placeholder-user.jpg"] {
      filter: sepia(.3) hue-rotate(-60deg) saturate(.5) opacity(0.8)
    }
  </style>
  <style>
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Inter', sans-serif;
      --font-sans-serif: 'Inter';
    }
  </style>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      --font-sans-serif: 'Inter';
    }
    .apply {
      transition: 200ms;
      &:active {
        transform: scale(0.95);
      }
    }
  </style>
  <div class="dark bg-background text-foreground">
    <header class="w-full border-b border-border">
      <div class="container flex h-16 items-center justify-between px-4 md:px-6">
        <a class="flex items-center gap-2" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6">
            <path d="m8 3 4 8 5-5 5 15H2L8 3z"></path>
          </svg>
          <a href="index.html"><span class="font-bold">Fashion Design</span>
        </a>
        <nav class="hidden space-x-4 md:flex">
          <a class="text-sm font-medium hover:underline" href="about.html">
            about
          </a>
          <a class="text-sm font-medium hover:underline" href="tel:+2349018857324">
            Contact
          </a>

          <a class="text-sm font-medium hover:underline" href="mailto:144planb@gmail.com">
            Mail
          </a>
        </nav>
      </div>
    </header>
    <main>
     
      <section class="w-full py-12 md:py-24 lg:py-32">
        <div class="container grid gap-6 px-4 md:grid-cols-2 lg:grid-cols-3 md:gap-12 md:px-6">
          <div class="group flex flex-col items-center space-y-4">
            <img src="app.JPG" width="400" height="300" alt="Fashion Design"
              class="aspect-video overflow-hidden rounded-xl object-cover transition-all group-hover:scale-105" />
            <div class="space-y-2 text-center">
              <h3 class="text-xl font-bold">App Development 1</h3>

            </div>
          </div>
          <div class="group flex flex-col items-center space-y-4">
            <img src="app 1.JPG" width="400" height="300" alt="Auto Repair"
              class="aspect-video overflow-hidden rounded-xl object-cover transition-all group-hover:scale-105" />
            <div class="space-y-2 text-center">
              <h3 class="text-xl font-bold">App Development 2</h3>
            </div>
          </div>
          <div class="group flex flex-col items-center space-y-4">
            <img src="app3.JPG" width="400" height="300" alt="Catering"
              class="aspect-video overflow-hidden rounded-xl object-cover transition-all group-hover:scale-105" />
            <div class="space-y-2 text-center">
              <h3 class="text-xl font-bold">App Development 3</h3>
            </div>

          </div>
        </div>
      </section>
    </main>
    <footer class="w-full bg-muted py-6 md:py-12" style="background-color: black; color: white;">
      <div class="container flex flex-col items-center justify-between gap-4 px-4 md:flex-row md:px-6">
        <div class="flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6">
            <path d="m8 3 4 8 5-5 5 15H2L8 3z"></path>
          </svg>
          <span class="font-bold">Plan B Summer Bootcamp</span>
        </div>
        <div class="flex gap-4">
          <a class=" text-lg font-medium hover:underline" href="https://www.instagram.com/planbsummer/" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
          <a class="text-lg font-medium hover:underline" href="#">
            <i class="fab fa-x-twitter"></i>
          </a>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
